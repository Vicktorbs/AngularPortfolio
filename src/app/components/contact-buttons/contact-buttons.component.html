<div class="mt-2 links-wrapper">
    <a *ngFor="let contac of contacts"
        [href]="contac.url"
        class="btn btn-light m-3"
        target="_blank"
        rel="noopener noreferrer"
        mat-raised-button
        [matTooltip]="contac.contactMessage"
        matTooltipPosition="above">
        <img [src]="contac.icon" [alt]="contac.contactMessage">
    </a>
</div>
